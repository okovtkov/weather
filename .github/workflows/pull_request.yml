name: Pull Request

on:
  pull_request:
    types:
      - opened
      - reopened
      - closed
      - synchronize
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint
